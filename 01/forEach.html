    <script>
        let numbers = [3,44,31,68];
        let sum = 0;
        numbers.forEach(function(number) {
            sum += number;
        })
        // console.log(sum);

        let doubleNumbers = numbers.map(function (number) {
            return number*2;
        })
        doubleNumbers.forEach(function(params) {
            console.log(params)
        })
        
    </script>
