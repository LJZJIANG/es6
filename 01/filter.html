<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let person = {sex:'男',age:20}
        let students = [
        {sex:'男',age:22},
        {sex:'女',age:1},
        {sex:'男',age:29},
        {sex:'女',age:45}
        ]
        function comparePerson(person,students) {
            return students.filter(function(student) {
                return student.sex === person.sex;
            })
        }

        console.log(comparePerson(person,students));
    </script>
</body>
</html>
